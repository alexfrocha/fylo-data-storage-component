<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fylo Data Storage Component</title>

</head>
<body>

  <div class="bg-pattern"></div>
  <div class="main">
    <div class="card content">
      <img src="./images/logo.svg" alt="" class="logo">
      <ul class="card-icon-list">
        <li class="card-icon-item"><img src="./images/icon-document.svg" alt="" class="card-icon"></li>
        <li class="card-icon-item"><img src="./images/icon-folder.svg" alt="" class="card-icon"></li>
        <li class="card-icon-item"><img src="./images/icon-upload.svg" alt="" class="card-icon"></li>
      </ul>
    </div>
    <div class="card content">
      <div class="card-popup">
        <div class="card-popup-arrow"></div>
        <div class="card-popup-info">
          <span class="card-popup-text">185</span>
          <span class="card-popup-text">GB Restantes</span>
        </div>
      </div>
      <p class="card-text">Você já usou <span class="amount-data">815 GB</span> do seu armazenamento</p>
      <div class="card-progress-bar-raw">
        <div class="card-progress-bar"></div>
      </div>
      <div class="card-info">
        <span class="card-info-text">0 GB</span>
        <span class="card-info-text">1000 GB</span>
      </div>
    </div>
  </div>
</body>
</html>
